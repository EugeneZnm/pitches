{% extends 'base.html' %}
{% block content %}

<div class="container">
    {% for pitch in pitches %}
    <div class="card">
        <div class="card-body">
            <h4>Pitch:</h4><h5>{{pitch.pitch}}</h5>
            <h4>Pitch By:</h4><h5>{{pitch.user_id}}</h5>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
